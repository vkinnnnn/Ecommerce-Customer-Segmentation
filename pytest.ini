[pytest]
# Pytest Configuration for Customer Segmentation Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=modules
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    slow: Tests that take significant time to run
    requires_data: Tests that require dataset files
    requires_docker: Tests that require Docker services

# Coverage options
[coverage:run]
source = modules
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
